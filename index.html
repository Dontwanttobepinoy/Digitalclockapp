<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigitalClockApp.com</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet" />
</head>
<body>
    <!-- Site Banner -->
    <div id="site-banner" class="site-banner">
        DIGITALCLOCKAPP.COM
    </div>

    <!-- Menu Bar -->
    <div id="menu-bar" class="menu-bar">
        <div class="menu-left">
            <button id="clock-btn" class="menu-btn active">CLOCK</button>
            <button id="timer-btn" class="menu-btn">TIMER</button>
            <button id="stopwatch-btn" class="menu-btn">STOPWATCH</button>
        </div>
        <div class="menu-divider">|</div>
        <div class="menu-right">
            <button id="format-toggle" class="menu-btn">24H</button>
            <button id="mute-toggle" class="menu-btn">MUTE</button>
            <button id="fullscreen-toggle" class="menu-btn">FULLSCREEN</button>
            <button id="hide-menu-toggle" class="menu-btn">HIDE MENU</button>
        </div>
    </div>

    <!-- Main Content Container -->
    <div id="main-content" class="main-content">

        <!-- Clock Mode -->
        <div id="clock-mode" class="mode-container active">
            <div id="single-clock" class="clock-container">
                <div class="time-display" id="clock-time">00:00:00</div>
                <div class="ampm-display" id="clock-ampm">AM</div>
                <div class="date-display" id="clock-date">JAN/01/24</div>
                <div class="clock-controls">
                    <button id="local-btn" class="control-btn">LOCAL</button>
                    <button id="add-clock-btn" class="control-btn">+</button>
                </div>
            </div>

            <!-- Dual Clock Mode -->
            <div id="dual-clock" class="dual-clock-container hidden">
                <div class="clock-half">
                    <div class="time-display" id="clock1-time">00:00:00</div>
                    <div class="ampm-display" id="clock1-ampm">AM</div>
                    <div class="date-display" id="clock1-date">JAN/01/24</div>
                    <div class="clock-controls">
                        <button id="local1-btn" class="control-btn">LOCAL</button>
                        <button id="remove1-btn" class="control-btn">&times;</button>
                    </div>
                </div>
                <div class="clock-half">
                    <div class="time-display" id="clock2-time">00:00:00</div>
                    <div class="ampm-display" id="clock2-ampm">AM</div>
                    <div class="date-display" id="clock2-date">JAN/01/24</div>
                    <div class="clock-controls">
                        <button id="local2-btn" class="control-btn">LOCAL</button>
                        <button id="remove2-btn" class="control-btn">&times;</button>
                    </div>
                </div>
            </div>

            <!-- Timezone Selection Modal -->
            <div id="timezone-modal" class="modal hidden">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Select Timezone</h3>
                        <button id="close-timezone" class="close-btn">&times;</button>
                    </div>
                    <div class="timezone-list" id="timezone-list"></div>
                </div>
            </div>
        </div>

        <!-- Timer Mode -->
        <div id="timer-mode" class="mode-container">
            <div class="timer-container">
                <div class="timer-controls-top">
                    <button class="time-btn plus-btn" data-unit="hours">+</button>
                    <button class="time-btn plus-btn" data-unit="minutes">+</button>
                    <button class="time-btn plus-btn" data-unit="seconds">+</button>
                </div>
                
                <div class="timer-display">
                    <span class="time-unit editable" id="timer-hours" data-unit="hours">00</span>
                    <span class="separator">:</span>
                    <span class="time-unit editable" id="timer-minutes" data-unit="minutes">00</span>
                    <span class="separator">:</span>
                    <span class="time-unit editable" id="timer-seconds" data-unit="seconds">00</span>
                </div>
                
                <div class="timer-ms">
                    <span class="ms-display editable" id="timer-ms">000ms</span>
                </div>
                
                <div class="timer-controls-bottom">
                    <button class="time-btn minus-btn" data-unit="hours">&minus;</button>
                    <button class="time-btn minus-btn" data-unit="minutes">&minus;</button>
                    <button class="time-btn minus-btn" data-unit="seconds">&minus;</button>
                </div>
                
                <div class="timer-action-buttons">
                    <button id="timer-start" class="action-btn start-btn">START</button>
                    <button id="timer-reset" class="action-btn reset-btn">RESET</button>
                </div>
            </div>
        </div>

        <!-- Stopwatch Mode -->
        <div id="stopwatch-mode" class="mode-container">
            <div class="stopwatch-container">
                <div class="stopwatch-display">
                    <div class="time-display" id="stopwatch-time">00:00:00</div>
                    <div class="ms-display" id="stopwatch-ms">000ms</div>
                </div>
                
                <div class="stopwatch-controls">
                    <button id="stopwatch-start" class="action-btn start-btn">START</button>
                    <button id="stopwatch-lap" class="action-btn lap-btn">LAP</button>
                    <button id="stopwatch-reset" class="action-btn reset-btn">RESET</button>
                </div>
                
                <div id="lap-times" class="lap-times"></div>
            </div>
        </div>

    </div>

    <!-- Audio Elements -->
    <audio id="click-sound" preload="none">
        <source src="click.wav" type="audio/wav" />
    </audio>
    <audio id="alarm-sound" preload="none" loop>
        <source src="alarm.wav" type="audio/wav" />
    </audio>

    <script src="script.js"></script>
</body>
</html>
