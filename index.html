<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Clock App â€“ Clock, Timer & Stopwatch</title>
  <meta name="description" content="A minimalist digital clock web app with timer and stopwatch. Simple, mobile-friendly, and distraction-free.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Digital Clock App">
  <meta property="og:description" content="A minimalist digital clock web app with timer and stopwatch. Simple, mobile-friendly, and distraction-free.">
  <meta property="og:image" content="logo.png">
  <meta property="og:type" content="website">
  <meta name="theme-color" content="#000000">
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="preload" href="digital-7.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">

    <!-- CLOCK MODE -->
    <section id="clock-container" class="mode active">
      <div class="digital-group clock-group">
        <div class="digital" id="clock-time">--:--</div>
        <div class="digital date" id="clock-date">---</div>
      </div>
    </section>

    <!-- TIMER MODE -->
    <section id="timer-container" class="mode">
      <div class="digital-group clock-group">
        <div class="digital" id="timer-display">00:00:00</div>
        <div class="digital date" id="timer-ms">000 ms</div>
      </div>
      <div id="timer-controls">
        <div class="timer-input-col">
          <div class="timer-setter-col">
            <button class="inc-btn big-btn" data-type="hours">+</button>
            <input id="timer-hours" type="number" min="0" max="99" placeholder="HH" autocomplete="off">
            <button class="dec-btn big-btn" data-type="hours">-</button>
          </div>
          <div class="timer-setter-col">
            <button class="inc-btn big-btn" data-type="minutes">+</button>
            <input id="timer-minutes" type="number" min="0" max="59" placeholder="MM" autocomplete="off">
            <button class="dec-btn big-btn" data-type="minutes">-</button>
          </div>
          <div class="timer-setter-col">
            <button class="inc-btn big-btn" data-type="seconds">+</button>
            <input id="timer-seconds" type="number" min="0" max="59" placeholder="SS" autocomplete="off">
            <button class="dec-btn big-btn" data-type="seconds">-</button>
          </div>
        </div>
        <div class="timer-btns">
          <button class="text-btn" id="timer-start">START</button>
          <button class="text-btn" id="timer-stop">STOP</button>
          <button class="text-btn" id="timer-reset">RESET</button>
          <button class="text-btn" id="timer-clear">CLEAR</button>
        </div>
      </div>
    </section>

    <!-- STOPWATCH MODE -->
    <section id="stopwatch-container" class="mode">
      <div class="digital-group clock-group">
        <div class="digital" id="stopwatch-display">00:00:00</div>
        <div class="digital date" id="stopwatch-ms">000 ms</div>
      </div>
      <div id="stopwatch-controls">
        <button class="text-btn" id="sw-start">START</button>
        <button class="text-btn" id="sw-lap">LAP</button>
        <button class="text-btn" id="sw-stop">STOP</button>
        <button class="text-btn" id="sw-reset">CLEAR</button>
      </div>
      <div class="lap-list" id="stopwatch-laps"></div>
    </section>

    <!-- Menu Bar (fixed bottom, single row, no scroll/arrows) -->
    <nav id="menu-bar" aria-label="Menu">
      <button class="menu-btn" id="btn-clock" tabindex="0">CLOCK</button>
      <button class="menu-btn" id="btn-timer" tabindex="0">TIMER</button>
      <button class="menu-btn" id="btn-stopwatch" tabindex="0">STOPWATCH</button>
      <span class="divider">|</span>
      <button class="menu-btn menu-btn-toggle" id="btn-24h" tabindex="0">24H</button>
      <button class="menu-btn menu-btn-toggle" id="btn-mute" tabindex="0">MUTE</button>
      <button class="menu-btn" id="btn-fullscreen" tabindex="0">FULLSCREEN</button>
      <button class="menu-btn menu-btn-hide" id="btn-hide" tabindex="0">HIDE</button>
    </nav>
<button id="unhide-btn" class="menu-btn menu-btn-hide" ...>MENU</button>

    <!-- Sounds -->
    <audio id="alarm-sound" src="alarm.wav" preload="auto"></audio>
    <audio id="timer-sound" src="alarm.wav" preload="auto"></audio>
    <audio id="click-sound" src="click.wav" preload="auto"></audio>
  </div>
  <script src="app.js"></script>
</body>
</html>
