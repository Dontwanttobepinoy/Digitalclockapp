<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no">
  <title>Digital Clock App</title>
  <meta name="description" content="A minimalist, mobile-friendly digital clock, timer, and stopwatch web app. Free, touch-optimized, and works on any device.">
  <meta name="keywords" content="digital clock, online clock, web clock, timer, stopwatch, minimalist, digitalclockapp">
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="logo.png">
  <link rel="apple-touch-icon" href="logo.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
  <!-- CLOCK -->
  <div id="clock-container" class="active">
    <div class="clock-group digital-group">
      <div id="clock" class="digital"></div>
      <div id="date" class="digital date"></div>
    </div>
  </div>

  <!-- TIMER -->
  <div id="timer-container">
    <div class="clock-group digital-group">
      <div id="timer" class="digital"></div>
      <div id="timer-ms"></div>
    </div>
    <div class="timer-center-wrap">
      <div class="timer-set-row">
        <div class="timer-setter-col">
          <button id="timer-inc-hh" class="big-btn inc-btn">+</button>
          <input id="timer-hh" type="number" min="0" max="99" placeholder="HH" inputmode="numeric" pattern="[0-9]*" aria-label="Hours">
          <button id="timer-dec-hh" class="big-btn dec-btn">−</button>
        </div>
        <div class="timer-setter-col">
          <button id="timer-inc-mm" class="big-btn inc-btn">+</button>
          <input id="timer-mm" type="number" min="0" max="59" placeholder="MM" inputmode="numeric" pattern="[0-9]*" aria-label="Minutes">
          <button id="timer-dec-mm" class="big-btn dec-btn">−</button>
        </div>
        <div class="timer-setter-col">
          <button id="timer-inc-ss" class="big-btn inc-btn">+</button>
          <input id="timer-ss" type="number" min="0" max="59" placeholder="SS" inputmode="numeric" pattern="[0-9]*" aria-label="Seconds">
          <button id="timer-dec-ss" class="big-btn dec-btn">−</button>
        </div>
      </div>
      <div class="timer-action-row">
        <button id="timer-start" class="text-btn" tabindex="0">START</button>
        <button id="timer-stop" class="text-btn" tabindex="0">STOP</button>
        <button id="timer-reset" class="text-btn" tabindex="0">RESET</button>
        <button id="timer-clear" class="text-btn" tabindex="0">CLEAR</button>
      </div>
    </div>
  </div>

  <!-- STOPWATCH -->
  <div id="stopwatch-container">
    <div class="clock-group digital-group">
      <div id="stopwatch" class="digital"></div>
      <div id="stopwatch-ms"></div>
    </div>
    <div class="stopwatch-action-row">
      <button id="stopwatch-start" class="text-btn" tabindex="0">START</button>
      <button id="stopwatch-stop" class="text-btn" tabindex="0">STOP</button>
      <button id="stopwatch-lap" class="text-btn" tabindex="0">LAP</button>
      <button id="stopwatch-reset" class="text-btn" tabindex="0">RESET</button>
    </div>
    <div id="lap-list" class="lap-list"></div>
  </div>
</div>

<nav id="menu-bar">
  <button id="clock-btn" class="menu-btn" tabindex="0" aria-label="Clock">CLOCK</button>
  <button id="timer-btn" class="menu-btn" tabindex="0" aria-label="Timer">TIMER</button>
  <button id="stopwatch-btn" class="menu-btn" tabindex="0" aria-label="Stopwatch">STOPWATCH</button>
  <span class="divider">|</span>
  <button id="toggle-24h" class="menu-btn menu-btn-toggle" tabindex="0" aria-label="Toggle 24 Hour">24H</button>
  <button id="toggle-mute" class="menu-btn menu-btn-toggle" tabindex="0" aria-label="Toggle Mute">MUTE</button>
  <button id="toggle-fullscreen" class="menu-btn menu-btn-toggle" tabindex="0" aria-label="Fullscreen">FULLSCREEN</button>
  <button id="hide-menu-btn" class="menu-btn menu-btn-hide" tabindex="0">HIDE</button>
</nav>
<button id="unhide-btn" class="menu-btn menu-btn-hide" style="display:none;">MENU</button>
<script src="app.js"></script>
</body>
</html>
